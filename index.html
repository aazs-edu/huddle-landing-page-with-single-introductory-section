<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/all.min.css" />
  <!-- Template Css File -->
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
<nav>
  <div class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="logo">
    </div>
  </div>
</nav>

<header>
  <div class="container">
    <div class="header-content">
      <div class="img-box">
        <img src="images/illustration-mockups.svg" alt="hero">
      </div>
      <div class="info-box">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </div>
  </div>
</header>

<footer>
  <div class="container">
    <div class="icons-box">
      <div class="icon-box"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="icon-box"><i class="fa-brands fa-x-twitter"></i></div>
      <div class="icon-box"><i class="fa-brands fa-instagram"></i></div>      
    </div>
  </div>
</footer>
</body>
</html>
